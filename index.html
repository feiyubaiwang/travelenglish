            { en: "You can take the shore bike, but you better get going.", zh: "你可以骑那辆海滩自行车，但你最好马上出发。", m: "白日梦想家", c: "交通出行" },
            { en: "Thanks for coming back for me. I really appreciate it.", zh: "谢谢你回来接我。我非常感激。", m: "白日梦想家", c: "求助沟通" },
            { en: "There's a motel near the pizza place there.", zh: "披萨店附近有一家汽车旅馆。", m: "白日梦想家", c: "酒店住宿" },
            { en: "I got on a fishing vessel tracking Sean, and ended up here in Iceland.", zh: "为了找肖恩我上了一艘渔船，结果来到了冰岛。", m: "白日梦想家", c: "交通出行" },
            { en: "I went to Greenland...", zh: "我去了格陵兰岛...", m: "白日梦想家", c: "观光游览" },
            { en: "How did you get to Afghanistan? There's a travel ban.", zh: "你是怎么去阿富汗的？那里有旅行禁令。", m: "白日梦想家", c: "交通出行" },
            { en: "Through Yemen.", zh: "穿过也门。", m: "白日梦想家", c: "交通出行" },
            { en: "That's why the air fare's only $84.", zh: "所以机票才84美元。", m: "白日梦想家", c: "机场航班" },
            { en: "I have to make oxygen choices.", zh: "我得节省氧气（长话短说）。", m: "白日梦想家", c: "求助应急" },
            { en: "I jumped out of a helicopter yesterday into the ocean.", zh: "我昨天从直升机跳进了海里。", m: "白日梦想家", c: "求助应急" },
            { en: "I'll check the mailroom.", zh: "我去收发室查一下。", m: "白日梦想家", c: "酒店住宿" },
            { en: "Do you have an address for Sean O'Connell?", zh: "你有肖恩·奥康奈尔的地址吗？", m: "白日梦想家", c: "求助沟通" },
            { en: "I don't know where, and he doesn't have a phone.", zh: "我不知道在哪，而且他没有电话。", m: "白日梦想家", c: "求助沟通" },
            { en: "We helicopter mail to the ships when they pass by.", zh: "当船只经过时，我们用直升机给他们送信。", m: "白日梦想家", c: "交通出行" },
            { en: "I just want to get a couple of beers down.", zh: "我只想喝两杯啤酒。", m: "白日梦想家", c: "餐饮娱乐" },
            { en: "Looks like there's a storm moving in.", zh: "看样子暴风雨要来了。", m: "白日梦想家", c: "求助应急" },
            { en: "I'm flying out right now.", zh: "我现在就要起飞。", m: "白日梦想家", c: "机场航班" },
            { en: "Hold on tight!", zh: "抓紧了！", m: "白日梦想家", c: "交通出行" },
            { en: "Try to remain calm!", zh: "尽量保持冷静！", m: "白日梦想家", c: "求助应急" },
            { en: "The pontoon boat is coming for you.", zh: "浮筒船正朝你开过来。", m: "白日梦想家", c: "求助应急" },
            { en: "A pilot boat came. They took him four hours ago.", zh: "来了一艘引航船。他们四小时前把他接走了。", m: "白日梦想家", c: "交通出行" },
            { en: "Is there any way that we could possibly land in Iceland?", zh: "我们有可能在冰岛降落吗？", m: "白日梦想家", c: "机场航班" },
            { en: "Yeah, we have to in the morning.", zh: "是的，我们明早必须降落。", m: "白日梦想家", c: "机场航班" },
            { en: "I have to get to Eyjafjallajokull.", zh: "我得去埃亚菲亚德拉冰盖。", m: "白日梦想家", c: "交通出行" },
            { en: "It's 15 kilometers. All right, okay.", zh: "有15公里。好的，没问题。", m: "白日梦想家", c: "交通出行" },
            { en: "There's only one bike. Hurry, run!", zh: "只有一辆自行车。快点，跑！", m: "白日梦想家", c: "交通出行" },
            { en: "Would you maybe want to make a trade?", zh: "你想交换一下东西吗？", m: "白日梦想家", c: "购物消费" },
            { en: "I think that he possibly might have stayed here.", zh: "我觉得他可能曾住在这里。", m: "白日梦想家", c: "酒店住宿" },
            { en: "Faster! Go faster!", zh: "快点！开快点！", m: "白日梦想家", c: "交通出行" },
            { en: "I hope you find your man. Good luck.", zh: "希望你能找到你要找的人。祝你好运。", m: "白日梦想家", c: "社交搭讪" },
            { en: "I'm at a Papa John's.", zh: "我在棒约翰。", m: "白日梦想家", c: "餐饮娱乐" },
            { en: "I just had to... just left.", zh: "我不得不...刚才离开了。", m: "白日梦想家", c: "交通出行" },
            { en: "I was right on Sean's trail. Then I lost him.", zh: "我本来紧紧跟着肖恩的踪迹。结果跟丢了。", m: "白日梦想家", c: "观光游览" },
            { en: "It's really beautiful.", zh: "这地方真美。", m: "白日梦想家", c: "观光游览" },
            { en: "I'm just going to enjoy it.", zh: "我打算好好享受一下。", m: "白日梦想家", c: "观光游览" },
            { en: "He said he wants to photograph snow leopards.", zh: "他说他想去拍雪豹。", m: "白日梦想家", c: "观光游览" },
            { en: "How the hell did you get up here?", zh: "你到底是怎么上来的？", m: "白日梦想家", c: "观光游览" },
            { en: "Sit down. Settle in.", zh: "坐下吧。安顿下来。", m: "白日梦想家", c: "酒店住宿" },
            { en: "How long were you detained for, by the way?", zh: "顺便问一下，你被拘留了多久？", m: "白日梦想家", c: "机场航班" },
            { en: "Like, 17 hours.", zh: "大概17个小时。", m: "白日梦想家", c: "机场航班" },
            { en: "Do I need a visa to go there?", zh: "去那里需要签证吗？", m: "白日梦想家", c: "机场航班" }, 
            { en: "Can I rent a bicycle here?", zh: "我可以在这里租自行车吗？", m: "白日梦想家", c: "交通出行" }, 
            { en: "Is it safe to travel alone?", zh: "一个人旅行安全吗？", m: "白日梦想家", c: "求助应急" }, 
            { en: "Where is the rental car counter?", zh: "租车柜台在哪里？", m: "白日梦想家", c: "交通出行" }, 
            { en: "I need full insurance cover.", zh: "我需要全险。", m: "白日梦想家", c: "交通出行" }, 
            { en: "Is there a gas station nearby?", zh: "附近有加油站吗？", m: "白日梦想家", c: "交通出行" }, 
            { en: "We need a tow truck.", zh: "我们需要一辆拖车。", m: "白日梦想家", c: "求助应急" }, 
            { en: "My luggage is missing.", zh: "我的行李丢了。", m: "白日梦想家", c: "机场航班" },

            { en: "Send these over to that table over there.", zh: "把这些送到那边那桌去。", m: "迷失东京", c: "餐饮娱乐" },

            { en: "I'm gonna go shoot in Fukawaka.", zh: "我要去深川拍照。", m: "迷失东京", c: "观光游览" },
            { en: "Let's all go out for a drink sometime.", zh: "有空我们一起出去喝一杯吧。", m: "迷失东京", c: "社交搭讪" },
            { en: "Listen, I'm under Evelyn Waugh.", zh: "听着，我登记的名字是伊夫林·沃。", m: "迷失东京", c: "酒店住宿" },
            { en: "What can I get you?", zh: "你想喝点什么？", m: "迷失东京", c: "餐饮娱乐" },
            { en: "I'll have a vodka tonic. Thanks.", zh: "给我一杯伏特加汤力水。谢谢。", m: "迷失东京", c: "餐饮娱乐" },
            { en: "What are you doing here?", zh: "你在这里做什么？", m: "迷失东京", c: "社交搭讪" },
            { en: "I'm taking a break from my wife.", zh: "我出来透透气，暂时离开我老婆。", m: "迷失东京", c: "社交搭讪" },
            { en: "My husband's a photographer, so he's here working, and I came along.", zh: "我丈夫是个摄影师，他在这里工作，我就跟着来了。", m: "迷失东京", c: "社交搭讪" },
            { en: "Cheers to that?", zh: "为此干杯？", m: "迷失东京", c: "餐饮娱乐" },
            { en: "Wish I could sleep.", zh: "真希望能睡得着。", m: "迷失东京", c: "酒店住宿" },
            { en: "I gotta go downstairs and meet Kelly for some drinks.", zh: "我得下楼去见凯莉喝几杯。", m: "迷失东京", c: "餐饮娱乐" },
            { en: "You wanna come?", zh: "你想来吗？", m: "迷失东京", c: "社交搭讪" },
            { en: "I'm trying to organize a prison break. I'm looking for an accomplice.", zh: "我在密谋越狱，正找同谋呢。（约人出去玩的幽默说法）", m: "迷失东京", c: "社交搭讪" },
            { en: "We'd have to, first, get out of this bar. Then the hotel, then the city and then the country.", zh: "我们首先得离开这家酒吧，然后是酒店，再然后是城市，最后是这个国家。", m: "迷失东京", c: "社交搭讪" },
            { en: "Are you in, or are you out?", zh: "你加入还是退出？", m: "迷失东京", c: "社交搭讪" },
            { en: "I'm in.", zh: "我加入。", m: "迷失东京", c: "社交搭讪" },
            { en: "I'll go pack my stuff.", zh: "我去收拾东西。", m: "迷失东京", c: "行李物品" },

            { en: "I'll be back on Sunday.", zh: "我周日回来。", m: "迷失东京", c: "交通出行" },
            { en: "How long you staying for?", zh: "你打算待多久？", m: "迷失东京", c: "社交搭讪" },
            { en: "I'm going out with some friends later, if you wanna come...", zh: "我晚点要和朋友出去，如果你想来的话...", m: "迷失东京", c: "社交搭讪" },
            { en: "Where's your room key?", zh: "你的房间钥匙呢？", m: "迷失东京", c: "酒店住宿" },

            { en: "Nice to meet you. How are you?", zh: "很高兴认识你。你好吗？", m: "迷失东京", c: "社交搭讪" },

            { en: "Could you put that back in the garage for us?", zh: "你能帮我们把那个放回车库吗？", m: "迷失东京", c: "酒店住宿" },

            { en: "I'll fax you a map on how to get there.", zh: "我会传真给你一份怎么去那里的地图。", m: "迷失东京", c: "求助沟通" },
